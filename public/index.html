<!DOCTYPE html>
<html>

<head>
  <title>localhost3000</title>
  <!--Import Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Wallpoet" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <!--load own css-->
  <link type="text/css" rel="stylesheet" href="./stylesheets/style.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--AXIOS-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- modals -->
  <!-- first_time_m -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Agree</a>
    </div>
  </div>
  <!-- SIDENAV_RIGHT -->
  <!-- container wrapper for site title/logo display as well as search functionality and login functionality -->
  <div id="headerBar" class="container-wrapper header_row">
    <div id="headerBarRow" class="row valign-wrapper align-center z-depth-5">
      <div class="col s2 m2 l2 valign center-align">
        <a onclick="location.href = '/auth/twitch';" href="#" data-target="slide-out" class="waves-effect waves-light btn sidenav-trigger"><i class="material-icons left">account_box</i>login</a>
        <button type="button" class="btn btn-default" id='new-btn'>
          Create New Event
        </button>
      </div>
      <div class="col s7 m7 l7 valign center-align">
        <h2 class="logo"><span>//</span>localhost:3000</h2>
      </div>
      <div class="col s1 m1 l1">

      </div>
      <div class="col s2 m2 l2 valign center-align">
        <!-- <a class="waves-effect waves-light btn z-depth-5"><i class="material-icons">search</i></a> -->

      </div>
    </div>
  </div>
  <div id="table">
    <table id="list-events">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Description</th>
          <th>Delete</th>
          <th>Join</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="./js/main.js">

  </script>

  <!-- Edit Event Form -->
  <div id="edit-form">
    <form id="edit-event">
      <div class='input-field'>
        <label for="event_id"></label>
        <input type="number" name="event_id" id="whatever" readonly><br>
      </div>
      <div class='input-field'>
        <label for="eventName">Event Name</label>
        <input type="text" name="eventName" id="eventName" value="EDITED EVENT"><br>
      </div>
      <div class='input-field'>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="Edidted Description"><br>
      </div>
      <div class='input-field'>
        <label for="platform_id">Platform Id</label>
        <input type="number" name="platform_id" id="platform_id" value="1"><br>
      </div>
      <div class='input-field'>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" value="1 Edited Main"><br>
      </div>
      <div class='input-field'>
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="Edited City"><br>
      </div>
      <div class='input-field'>
        <label for="zip">Zip Code</label>
        <input type="number" name="zip" id="zip" value="00000"><br>
      </div>
      <div class='input-field'>
        <input type="datetime-local" name="start" id="start"><br>
      </div>
      <div class='input-field'>
        <input type="datetime-local" name="end" id="end"><br>
      </div>
      <div class='input-field'>
        <label for="playerLimit">Player Limit</label>
        <input type="number" name="playerLimit" id="playerLimit" value="1"><br>
      </div>
      <div class='input-field'>
        <label for="ageLimit">Age Limit</label>
        <input type="number" name="ageLimit" id="ageLimit" value="1"><br>
      </div>
      <div class='input-field'>
        <input class="waves-effect waves-light btn" type="submit" value="Submit" id="submit-form">
    </form>
  </div>
</div>


  <!--Create Event Form-->
  <div id="create-form">
    <form id="create-event">
      <div class='input-field'>
        <label for="eventName">Event Name</label>
        <input type="text" name="eventName" id="eventName"><br>
      </div>
      <div class='input-field'>
        <label for="description">Description</label>
        <input type="text" name="description" id="description"><br>
      </div>
      <div class='input-field'>
        <label for="platform_id">Platform Id</label>
        <input type="number" name="platform_id" id="platform_id"><br>
      </div>
      <div class='input-field'>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>
      </div>
      <div class='input-field'>
        <label for="city">City</label>
        <input type="text" name="city" id="city"><br>
      </div>
      <div class='input-field'>
        <label for="zip">Zip Code</label>
        <input type="number" name="zip" id="zip"><br>
      </div>
      <div class='input-field'>
        <input type="datetime-local" name="start" id="start"><br>
      </div>
      <div class='input-field'>
        <input type="datetime-local" name="end" id="end"><br>
      </div>
      <div class='input-field'>
        <label for="playerLimit">Player Limit</label>
        <input type="number" name="playerLimit" id="playerLimit"><br>
      </div>
      <div class='input-field'>
        <label for="ageLimit">Age Limit</label>
        <input type="number" name="ageLimit" id="ageLimit"><br>
      </div>
      <div class='input-field'>
        <input onclick="location.href = '/';" class="waves-effect waves-light btn" type="submit" value="Submit" id="submit-form">
    </form>
  </div>
</div>
</body>

</html>
