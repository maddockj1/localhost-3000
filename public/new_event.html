<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My events</title>
  <script src="./js/new_event.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./stylesheets/style.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class='container'>
    <nav>
      <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo">My events</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="events.html">Go to events</a></li>
        </ul>
      </div>
    </nav>
    <h2>Add a event</h2>
    <form id="create-event">
      <div class='input-field'>
        <label for="eventName">Event Name</label>
        <input type="text" name="eventName" id="eventName"><br>
      </div>
      <div class='input-field'>
        <label for="description">Description</label>
        <input type="text" name="description" id="description"><br>
      </div>
      <div class='input-field'>
        <label for="platform_id">Platform Id</label>
        <input type="number" name="platform_id" id="platform_id"><br>
      </div>
      <div class='input-field'>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"><br>
      </div>
      <div class='input-field'>
        <label for="city">City</label>
        <input type="text" name="city" id="city"><br>
      </div>
      <div class='input-field'>
        <label for="zip">Zip Code</label>
        <input type="number" name="zip" id="zip"><br>
      </div>
      <div class='input-field'>
        <input type="datetime-local" name="start" id="start"><br>
      </div>
      <div class='input-field'>
        <input type="datetime-local" name="end" id="end"><br>
      </div>
      <div class='input-field'>
        <label for="playerLimit">Player Limit</label>
        <input type="number" name="playerLimit" id="playerLimit"><br>
      </div>
      <div class='input-field'>
        <label for="ageLimit">Age Limit</label>
        <input type="number" name="ageLimit" id="ageLimit"><br>
      </div>
      <div class='input-field'>
      <input class="waves-effect waves-light btn" type="submit" value="Submit" id="submit-form">
    </form>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <body>

</html>
